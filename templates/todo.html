<!DOCTYPE html>

<html>
    <head>
        <title>Demo: TODO</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}"> -->
        
        <!-- The following link is for jQury which allow the website to click and function using a mouse-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    </head>

    <body>

        <main role="main" class="container extra-bottom">
        <h1 class="mt-5">TODO List</h1>
        <p><mark>Do it now.</mark></p>
        </main>
        

        <div class="container">
            <form action="{{url_for('insert')}}" method="POST" >
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">Task</span>
                        <input type="text" class="form-control" name="addTask" placeholder="Description of task" aria-label="task-name" aria-describedby="basic-addon1">
                        <input id="input_date" name="date_input" type="date"/>
                        <button type="submit" class="btn btn-outline-info btn-sm" onclick="insert()"  data-toggle="modal" >Add Task</button>
                    </div>
            </form>
        </div>
    
        <div class="container table-responsive">          
            <table class="table">
                <thead>
                <tr>
                    <th class="task">Task Name</th>
                    <th class="task">DUE</th>
                    <th class="update">Remove</th>
                </tr>
                </thead>
        
                <tbody>
                    {% for item in list_val%}
                        <tr>
                            <td>{{item.list}}</td>
                            <td>{{item.due}}</td>

                            <!-- this is the button to remove the item  -->
                            <td>
                                <form action="{{url_for('delete')}}" method="POST">
                                    <button class="btn btn-outline-secondary btn-sm remove" name="remove" value="{{item.list}}" data-source="{{item.list}}" type="submit">
                                        <i class="fa fa-trash fa-1" aria-hidden="true"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
